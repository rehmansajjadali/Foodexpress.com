<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express - Sign Up</title>
    <link id="icon" rel="icon" sizes="32*32" href="FoodExpress.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            padding: 20px;
        }
        
        #icon{
            border-radius: 25px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        /* Back Button Styles */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #2d3436;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            background: #f5f5f5;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: #e8e8e8;
            color: #ff6b35;
            transform: translateX(-3px);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }


        .signup-header {
            background: #2d3436;
            color: white;
            padding: 30px;
            padding-top: 40px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .logo span {
            color: #ff6b35;
        }

        .signup-body {
            padding: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .error-text {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .food-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: 0.3s;
        }

        .strength-text {
            font-size: 12px;
        }

        .terms {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .terms input {
            accent-color: #ff6b35;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="signup-container">

    <div class="signup-header">
        <div class="food-icon">üçî</div>
        <div class="logo">Food <span>Express</span></div>
        <p>Create your account</p>
    </div>

    <div class="signup-body">

        <form id="signupForm">

            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                    <div class="error-text">Required</div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
                    <div class="error-text">Required</div>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Email</label>
                <input type="email" id="email" required>
                <div class="error-text">Enter valid email</div>
            </div>

            <div class="form-group full-width">
                <label>Password</label>
                <input type="password" id="password" required>
                
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-text" id="matchError">Passwords do not match</div>
            </div>

            <div class="terms">
                <input type="checkbox" id="termsCheck">
                <label for="termsCheck">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>

        </form>

        <div class="login-link">
            Already have an account? <a href="loginpage.html">Login</a>
        </div>

    </div>

</div>
    <div class="sign-container">
        <!-- Back Button -->
        <a href="loginpage.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Go Back
        </a>

<script>
const passwordInput = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");
const strengthFill = document.getElementById("strengthFill");
const strengthText = document.getElementById("strengthText");
const form = document.getElementById("signupForm");

passwordInput.addEventListener("input", function () {
    const value = passwordInput.value;
    let strength = 0;

    if (value.length >= 6) strength++;
    if (/[A-Z]/.test(value)) strength++;
    if (/[0-9]/.test(value)) strength++;
    if (/[^A-Za-z0-9]/.test(value)) strength++;

    const percent = (strength / 4) * 100;
    strengthFill.style.width = percent + "%";

    if (percent <= 25) {
        strengthFill.style.background = "#e74c3c";
        strengthText.textContent = "Weak";
    } else if (percent <= 50) {
        strengthFill.style.background = "#f39c12";
        strengthText.textContent = "Medium";
    } else if (percent <= 75) {
        strengthFill.style.background = "#3498db";
        strengthText.textContent = "Good";
    } else {
        strengthFill.style.background = "#2ecc71";
        strengthText.textContent = "Strong";
    }
});

form.addEventListener("submit", function (e) {
    e.preventDefault();

    if (passwordInput.value !== confirmPassword.value) {
        document.getElementById("matchError").style.display = "block";
        return;
    }

    if (!document.getElementById("termsCheck").checked) {
        alert("Please accept Terms & Conditions");
        return;
    }

    alert("Account Created Successfully üéâ");
    form.reset();
    strengthFill.style.width = "0%";
    strengthText.textContent = "";
});
</script>

</body>
</html>
